<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Border Properties</title>
	

	<style>
		*{
			margin: 0;
			padding: 0;
		}

		 /* CSS Border Properties:-
		   1. border-color
		   2. border-style
		   3. borde-width.
		   4. border-radius */
		
     .CSSborder{
     	 width: 500px;
     	 height: 500px;
     	 background-color: dodgerblue;
     	 border-width: 5px;
     	 border-color: black;
     	 border-style: solid; /* Simple With all 5px solid red */

     }


       

	</style>
</head>
<body>
	<div class="CSSborder">
		
	</div>

	
</body>
