<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Background Properties</title>
	<style>
		 
		 /* CSS3 Background Properties:-
		 1. Background-size.
		 2. background-origin*/

          *{
          	margin: 0;
          	padding: 0;
          }

		 .mybg_css{
		 	width: 300px; height: 300px;
		 	background-image: url('form.jpeg');
		 	background-repeat: no-repeat;
		 	background-size: 100% 100%;

		 }
	</style>
</head>
<body>
	<div class="mybg_css"></div>
	
	
</body>
</html>
